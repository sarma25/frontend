<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .Siva{
            width: 100px;
            height: 100px;
            background-color: rgb(198, 140, 64);
            animation-name:sivaram;
            animation-duration: 5s;
            animation-delay:2s ;
            animation-iteration-count: 5;
        }
        @keyframes sivaram{
            /* from{
                width: 200px;
                height: 200px;
                background-color: violet;
                transform: translate(400px);
            }
            to{
                height: 300px;
                background-color: black;
            } */
             0%{
                width: 200px;
                height: 200px;
                background-color: violet;
             }
             50%{
                border-radius: 50%;
             }
             100%{
                width: 200px;
                height: 200px;
                background-color: rgb(96, 30, 195);
                transform: translateX(400px);
             }
        }
    </Style>
</head>
<body>
    <div class="Siva"></div>
</body>
</html>
