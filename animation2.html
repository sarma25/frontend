<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .Siva{
            width: 100px;
            height: 100px;
            background-color: rgb(198, 140, 64);
            animation-name:sivaram;
            animation-duration: 5s;
        }
        @keyframes sivaram{
            from{
                width: 200px;
                height: 200px;
                background-color: violet;
                transform: translate(400px);
            }
            to{
                height: 300px;
                background-color: black;
            }
        }
    </Style>
</head>
<body>
    <div class="Siva"></div>
</body>
</html>
