<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: rgb(79, 50, 12);
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: rgb(128, 15, 203);
            float: right;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: rgb(228, 16, 16);
            float: left;
        }
        .parent{
            width: 700px;
            height: 400px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="parent">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    </div>
</body>
</html>
