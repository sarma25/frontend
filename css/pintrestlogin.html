<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            margin: 0;
            display: flex;
            justify-content: center;
            background:#ececec;
            align-items: center;          
        }
        .logincontainer{
            width: 300px;
            padding: 2% 20% 2% 20%;
            background: #f5f5f5;
            border-radius: 20px;
            text-align: center;
            padding: 30px 40px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }
        label{
            display: block;
            text-align: left;
            font-size: 15px;
            color: #333;
            margin-top: 5px;
        }
        .logincontainer .logo{
            width:50px;
            height:50px;
            background:#e60023;
            color:#fff;
            border-radius:50%;
            display:flex;
            align-items: end;
            justify-content:center;
            font-size:40px;
            margin:0 auto 10px;
        }
        .logincontainer input{
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 10px;
            border-radius: 10px;
            }
        .logincontainer .forgot{
            display: block;
            text-decoration: none;
            text-align: left;
            font-size: 10px;
            margin-top: 5px;
            font-style: 10px;
        }
        .loginbutton{
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background:#CC001F ;
            color: #FCF2F4;
        }
        .loginbutton:hover{
            background: #E60023;
        }
        .loginbutton .or{
            font-weight: bold;
        }
        .logincontainer .buttons{
            width: 100%;
            padding: 13px;
            margin: 8px 0;
            border-radius: 5px;
        }
        .logincontainer .buttons i{
            text-align: left;
        }
    </style>
    <body>
        <div class="logincontainer">
            <div class="logo">
                <i class="fa-brands fa-pinterest-p"></i>
            </div>
            <h2>Log in to see more</h2>
            <form>
                <label for="">Email</label>
                <input type="text"placeholder="Email">
                <label for="">Password</label>
                <input type="text"placeholder="Password"><br>
                <a class="forgot" href="https://in.pinterest.com/password/reset/"target="_blank">Forgot your Password?</a><br>
                <button class="loginbutton">Log in</button>
            </form>
            <div class="or">
                or
            </div>
            <button class="buttons">
                <i class="fa-brands fa-google"></i>
                continue with Google
            </button>
            <button class="buttons">
                <i class="fa-regular fa-envelope"></i>
                Email login link
            </button>
            <button class="buttons">
                <i class="fa-solid fa-qrcode"></i>
                Use QR code
            </button>
        </div>
    </body>
    </html>
</body>
</html>
