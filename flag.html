<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flag-container{
            border: 2px solid black ;
            width: 300px;
            height: 150px;
        }
        .orange{
            height: 50px;
            background-color: orangered;
        }
        .white{
            height: 50px;
            background-color:whitesmoke;
            display: flex;
            justify-content: center;
        }
        .green{
            height: 50px;
            background-color:green;
        }
        .wheel{
            height:49px;
            width: 49px;
            border: 2px solid blue ;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="flag-container">
        <div class="orange"></div>
        <div class="white">
            <div class="wheel">

            </div>
        </div>
        <div class="green"></div>
        
    </div>
</body>
</html>
