<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>
<body>

    <p> <h1>Traniee Registration Form</h1></p>
    <form action="login.html" target="_blank">

        <p>
        <label for="">First Name : </label>
        <input type="text" required>
        </p>


        <p>
        <label for="">Last Name : </label>
        <input type="text" required>
        </p>


        <p>
            <label for="">Gender :</label>
            <input type="radio" id="male" name="gmale">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gmale">
            <label for="female">Female</label>

        </p>

        <p>
            <label for="">Graduation Branch of study :</label>
            <select name="" id="">
                <option value="" disabled selected>Choose your Branch</option>
                <option value="">CSE</option>
                <option value="">ECE</option>
                <option value="">EEE</option>
                <option value="">IT</option>
                <option value="">MECH</option>
                <option value="">CIVIL</option>
                <option value="">AERONAUTICAL</option>
                <option value="">Others</option>
            </select>
        </p>

        <p>
        <label for="">Technologies You Know : </label>
        <input type="checkbox" id="jav"/>
        <label for="jav">Java</label>
        <input type="checkbox" id="js" />
        <label for="js">Java Script</label>

        <input type="checkbox" id="css" />
        <label for="css">CSS</label>

        <input type="checkbox" id="html" />
        <label for="html">Html</label>

        <input type="checkbox" id="c" />
        <label for="c">C language</label>
         <input type="checkbox" id="pyt" />
        <label for="pyt">Python</label>
      </p>
      
      <p>
        <label for="">Course you want to join :</label>
        <select name="" id="">
        <option value="" disabled selected>Choose your Course </option>
        <option value="">Java Full stack</option>
        <option value="" >Mern Stack</option>
        <option value="">Data Science</option>
        <option value="">AI with Ml</option>

      </select>
      </p>
      <p>

        
        <p>
        <label for="">Email :</label>
        <input type="email" >
        </p>

        <p>
            <label for="">Phone Number : </label>
            <input type="tel">
        </p>

        <p>
           <label>Address :</label>
           <input type="text">
        </p>

        <p>
            <label for="">password :</label>
            <input type="password">
        </p>
        <p>
            <label for="">Confirm password :</label>
            <input type="password">
        </p>

        <p>
            <button onclick="">Register</button>
        </p>
    </form>
</body>
</html>
